<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    
    <main class="wrapper">
        <div class="style-background">          
        </div>
        <section class="search-card">
            <input type="text" class="search-box" placeholder="Enter a city name" spellcheck="false">
            <button type="button"><img class="search-icon" src="assets/search-flat-icon.png" alt="" srcset=""></button>
        </section>

        <section class="info-card">
            <img src="assets/partly_cloudy.png" alt="">
            <h1 class="city">kolkata</h1>
            <h1 class="temp">22 C</h1>  
            <div class="details">
                <div class="col">
                    <img src="assets/cloudy.png" alt="">
                    <div class="col-details">
                        <p>Wind</p>
                        <p class="value">50km/hr</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/cloudy.png" alt="">
                    <div class="col-details">
                        <p>Humidity</p>
                        <p class="value">50%</p>
                    </div>
                </div>
            </div>  
        </section>

    </main>
    <script src="main.js"></script>
</body>
</html>
